<label for="monthFilter">Месяц</label>
<div class="monthSelectWrapper">
    <select name="monthSelect" id="monthFilter">

        <%_.forEach([
        'Январь',
        'Февраль',
        'Март',
        'Апрель',
        'Май',
        'Июнь',
        'Июль',
        'Август',
        'Сентябрь',
        'Октябрь',
        'Ноябрь',
        'Декабрь'
        ], function (u,i) {%>
        <%if (currentMonth === i) {%>
        <option selected value="<%= i %>"><%= u %></option>
        <%}else{%>
        <option value="<%= i %>"><%= u %></option>
        <%}%>
        <%})%>

    </select>
</div>
<label for="yearFilter">Год</label>
<div class="yearSelectWrapper">
    <select name="yearSelect" id="yearFilter">
        <% for(var i = currentYear-5; i < currentYear+5; i++){%>

        <%if (currentYear === i) {%>
        <option selected value="<%= i %>"><%= i %></option>
        <%}else{%>
        <option value="<%= i %>"><%= i %></option>
        <%}%>
        <%}%>
    </select>
</div>
