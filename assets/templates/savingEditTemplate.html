<input class="form-control dateEdit" type="text"
       value="<%=new Date(date).getDate()%>.<%=new Date(date).getMonth()+1%>.<%= new Date(date).getFullYear()%>">

<select class="form-control typeEdit">
    <option value="expense"
    <% if (type==='expense') { %> selected <% } %>>
    Расход
    </option>
    <option value="income"
    <% if (type==='income') { %> selected <% } %>>
    Доход
    </option>
</select>

<input class="form-control sumEdit" value="<%= sum %>">

<select class="form-control currencyEdit">
    <option value="USD"
    <% if (currency==='USD') { %> selected <% } %>>
    USD
    </option>
    <option value="EUR"
    <% if (currency==='EUR') { %> selected <% } %>>
    EUR
    </option>
    <option value="UAH"
    <% if (currency==='UAH') { %> selected <% } %>>
    UAH
    </option>
</select>

<textarea class="form-control editSavingComment"><%= comment %></textarea>

<div class="bottomButtonsWrapper">
    <div class="acceptChanges bottomButtons">OK:)</div>
    <div class="rejectChanges bottomButtons">Отмена</div>
</div>
