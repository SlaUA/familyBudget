<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Бюджет</title>
    <link rel="stylesheet" href="./assets/styles/main.css"/>
    <script data-main="assets/js/app.js" src="assets/js/static/require.js"></script>
</head>
<body>

<script id="moving-template" type="text/template">
    <div class="dateColumn">
        <%= new Date(date).getDate() %>.<%= new Date(date).getMonth()+1 %>.<%= new Date(date).getFullYear() %>
    </div>
    <div class="typeColumn">
        <%= type === 'income' ? '+' : '-' %>
    </div>
    <div class="sumColumn">
        <%= sum %>
    </div>
    <div class="commentColumn">
        <%= comment %>
    </div>
    <div class="editColumn">&#x270E;</div>
    <div class="removeColumn">&#215;</div>
</script>

<div id="MoveApp">
    <div id="MovesWrapper"></div>
</div>

</body>
</html>
