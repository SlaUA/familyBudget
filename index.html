<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Бюджет</title>
    <link rel="stylesheet" href="./assets/styles/main.css"/>
    <script data-main="assets/js/app.js" src="assets/js/static/require.js"></script>
</head>
<body>

<script id="moving-template" type="text/template">
    <div class="dateColumn">
        <%= new Date(date).getDate() %>.<%= new Date(date).getMonth()+1 %>.<%= new Date(date).getFullYear() %>
    </div>
    <div class="typeColumn">
        <%= type === 'income' ? '+' : '-' %>
    </div>
    <div class="sumColumn">
        <%= sum %>
    </div>
    <div class="commentColumn">
        <%= comment %>
    </div>
    <div class="removeColumn">&#215;</div>
</script>

<script id="moving-edit-template" type="text/template">
    <input type="date"
           value="<%= new Date(date).getFullYear()%>-<%=new Date(date).getMonth()+1%>-<%=new Date(date).getDate()%>">
    <select>
        <option value="-">Расход</option>
        <option value="+">Доход</option>
    </select>
    <input value="<%= sum %>">
    <textarea class="editMoveComment"><%= comment %></textarea>
    <div class="bottomButtonsWrapper">
        <div class="acceptMoveChanges bottomButtons">OK:)</div>
        <div class="rejectMoveChanges bottomButtons">Отмена</div>
    </div>
</script>

<div id="movesApp">
    <div id="movesWrapper">
        <div id="movesHeaders" class="moveRow">
            <div class="dateColumn">
                Дата записи
            </div>
            <div class="typeColumn">
                +/-
            </div>
            <div class="sumColumn">
                Сумма
            </div>
            <div class="commentColumn">
                Комментарий
            </div>
            <div class="removeColumn">
                Удалить
            </div>
        </div>
        <div id="moves"></div>
    </div>
</div>

<div id="editMoveView"></div>

</body>
</html>
